<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api DIY </title>
    <link rel="stylesheet" href="main.css"/>

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city!"/>
        </header>
        <main>
            <section class="location">
                <div class="city">Seattle, WA</div>
                <div class="date">Sunday, 1 January 2022</div>
            </section>
            <div class="current">
                <div class="temp">27<span>째</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low"><span>LO</span> 17째 HI 5째</div>
                <div class="feels-like"><span> Feels Like </span> 18째 </div>
                <div class="wind-speed">15 <span>mph</span></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
